<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Danfo&family=Sedan+SC&display=swap" rel="stylesheet">

        {% load static %}
        <link rel="stylesheet" href="{% static 'bands/estilo.css' %}">

        <title>Bands</title>
        <style>
        {% block style %}

        {% endblock %}
        </style>
    </head>

    <div class="bands-layout">
        <header>
            <h1>Bands - Lusófona</h1>
        </header>

        <nav>
            {% if request.user.is_authenticated %}
                Username: {{ request.user.username }}
                <a href="{% url 'autenticacao:logout' %}"><button>Logout</button></a>
            {% else %}
                <a href="{% url 'autenticacao:login' %}"><button>Login</button></a>
                <a href="{% url 'autenticacao:register' %}"><button>Register</button></a>
            {% endif %}
            <a href="{% url 'bands:bands_list' %}"><button>Home</button></a>
        </nav>

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <footer>
            <p>Universidade Lusófona</p>
        </footer>
    </div>

</html>
